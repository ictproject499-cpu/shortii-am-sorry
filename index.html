<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>I'm Sorry, Ananya</title>
<style>
:root {
  --bg: #000;
  --card: #ffffff;
  --text: #1a1a1a;
  --muted: #555;
  --highlight: #d4a017; /* Gold for emotional emphasis */
  --highlight-bg: #fff9e6;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.card {
  width: 90%;
  max-width: 780px;
  background: var(--card);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 12px 50px rgba(0, 0, 0, 0.4);
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(0,0,0,0.08);
  line-height: 1.6;
}

h1 {
  margin: 0 0 14px 0;
  font-size: 32px;
  font-weight: 700;
  color: #000;
  letter-spacing: -0.2px;
}

.sub {
  font-size: 16px;
  margin-bottom: 24px;
  color: var(--muted);
  font-weight: 500;
}

.message {
  font-size: 19px;
  color: var(--text);
  min-height: 140px;
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.message.visible {
  opacity: 1;
  transform: translateY(0);
}

.highlight {
  color: var(--highlight);
  font-weight: 600;
  position: relative;
}

.highlight::after {
  content: '';
  position: absolute;
  bottom: 2px;
  left: 0;
  width: 100%;
  height: 4px;
  background: var(--highlight-bg);
  z-index: -1;
  border-radius: 2px;
}

.meta {
  margin-top: 28px;
  display: flex;
  gap: 12px;
  align-items: center;
}

.from {
  font-weight: 600;
  color: var(--muted);
  font-size: 17px;
}

.btn {
  margin-left: auto;
  background: transparent;
  border: 1px solid rgba(0,0,0,0.15);
  padding: 9px 18px;
  border-radius: 12px;
  color: var(--muted);
  cursor: pointer;
  font-weight: 500;
  transition: all 0.25s ease;
  font-size: 15px;
}

.btn:hover {
  border-color: var(--highlight);
  color: var(--highlight);
}

.floating {
  position: absolute;
  left: 20px;
  bottom: -30px;
  opacity: 0.5;
  animation: floatUp 8s ease-in-out infinite;
}

.floating svg {
  width: 60px;
  height: 60px;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(0) translateX(0) rotate(0); opacity: 0.5; }
  50% { transform: translateY(-100px) translateX(10px) rotate(8deg); opacity: 0.9; }
  100% { transform: translateY(-220px) translateX(-8px) rotate(-6deg); opacity: 0.3; }
}

footer {
  font-size: 13px;
  color: #777;
  margin-top: 20px;
  text-align: center;
}

@media (max-width: 560px) {
  h1 { font-size: 24px; }
  .card { padding: 24px; }
  .message { font-size: 17px; }
}
</style>
</head>
<body>
<div class="card" role="main" aria-label="A sincere apology for Ananya">
  <h1>Hey Ananya —</h1>
  <div class="sub">I owe you a real apology.</div>
  <div class="message" id="message" aria-live="polite"></div>
  
  <div class="meta">
    <div class="from">— <span id="senderName">Ansh</span></div>
    <button class="btn" id="replay">Replay</button>
  </div>
  
  <div class="floating" aria-hidden="true">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 21s-7.5-4.35-9.1-8.02C1.86 8.9 6.1 5 12 9.5 17.9 5 22.14 8.9 21.1 12.98 19.5 16.65 12 21 12 21z" fill="#e0e0e0"></path>
    </svg>
  </div>
  
  <footer>Click <strong>Replay</strong> to read again.</footer>
</div>

<script>
const sender = "Ansh";
document.getElementById('senderName').textContent = sender;

// Updated message with key words to highlight
const rawMessage = `I want to sincerely apologize, Ananya. I reacted without checking the facts first, and that was unfair.
I value our friendship a lot, and I don’t want a misunderstanding to come between us.
I take responsibility for my mistake and hope we can talk it out calmly.
I promise to be more careful and communicate better going forward.`;

// Words to highlight (case-insensitive)
const highlightWords = [
  'apologize', 'unfair', 'friendship', 'responsibility',
  'calmly', 'careful', 'better'
];

function highlightText(text, words) {
  let result = text.replace(/\n/g, '<br>');
  const regex = new RegExp(`\\b(${words.join('|')})\\b`, 'gi');
  result = result.replace(regex, '<span class="highlight">$1</span>');
  return result;
}

const formattedMessage = highlightText(rawMessage, highlightWords);
const messageEl = document.getElementById('message');

function animateMessage(html) {
  messageEl.innerHTML = '';
  messageEl.classList.remove('visible');
  
  // Split into sentences (by period, question mark, or line break)
  const sentences = rawMessage.split(/(?<=[.!?])\s+/);
  
  let index = 0;
  const container = document.createElement('div');
  messageEl.appendChild(container);

  function showNext() {
    if (index < sentences.length) {
      const sentence = sentences[index].trim();
      if (!sentence) {
        index++;
        setTimeout(showNext, 300);
        return;
      }

      // Highlight this sentence
      const highlightedSentence = highlightText(sentence, highlightWords);
      const span = document.createElement('span');
      span.innerHTML = highlightedSentence + (sentence.endsWith('\n') ? '<br>' : ' ');
      span.style.opacity = '0';
      span.style.transform = 'translateY(8px)';
      span.style.display = 'inline-block';
      span.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
      container.appendChild(span);

      // Trigger fade-in
      setTimeout(() => {
        span.style.opacity = '1';
        span.style.transform = 'translateY(0)';
      }, 50);

      index++;
      setTimeout(showNext, 800 + (sentence.length * 8)); // variable delay
    } else {
      // Final reveal
      messageEl.classList.add('visible');
    }
  }

  setTimeout(showNext, 300);
}

function play() {
  animateMessage(formattedMessage);
}

document.getElementById('replay').addEventListener('click', play);
play(); // Start immediately
</script>
</body>
</html>

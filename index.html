<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>I'm Sorry, Ananya</title>
<style>
:root {
  --bg: #000;
  --card: #ffffff;
  --text: #1a1a1a;
  --muted: #555;
  --highlight: #d4a017;
  --highlight-bg: #fff9e6;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: 'Inter', system-ui, sans-serif;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.card {
  width: 90%;
  max-width: 780px;
  background: var(--card);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 12px 50px rgba(0, 0, 0, 0.4);
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(0,0,0,0.08);
  line-height: 1.7;
}

h1 {
  margin: 0 0 14px 0;
  font-size: 32px;
  font-weight: 700;
  color: #000;
}

.sub {
  font-size: 16px;
  margin-bottom: 24px;
  color: var(--muted);
}

.message {
  font-size: 19px;
  min-height: 140px;
}

.word {
  display: inline-block;
  opacity: 0;
  transform: translateY(12px);
  transition: opacity 0.5s ease, transform 0.5s ease;
  margin-right: 4px;
  margin-bottom: 6px;
}

.word.visible {
  opacity: 1;
  transform: translateY(0);
}

.highlight {
  color: var(--highlight);
  font-weight: 600;
  position: relative;
}

.highlight::after {
  content: '';
  position: absolute;
  bottom: 2px;
  left: 0;
  width: 100%;
  height: 4px;
  background: var(--highlight-bg);
  z-index: -1;
  border-radius: 2px;
}

.meta {
  margin-top: 28px;
  display: flex;
  gap: 12px;
  align-items: center;
}

.from {
  font-weight: 600;
  color: var(--muted);
  font-size: 17px;
}

.btn {
  margin-left: auto;
  background: transparent;
  border: 1px solid rgba(0,0,0,0.15);
  padding: 9px 18px;
  border-radius: 12px;
  color: var(--muted);
  cursor: pointer;
  font-weight: 500;
  transition: all 0.25s ease;
}

.btn:hover {
  border-color: var(--highlight);
  color: var(--highlight);
}

footer {
  font-size: 13px;
  color: #777;
  margin-top: 20px;
  text-align: center;
}

@media (max-width: 560px) {
  h1 { font-size: 24px; }
  .card { padding: 24px; }
  .message { font-size: 17px; }
}
</style>
</head>
<body>
<div class="card" role="main" aria-label="A sincere apology for Ananya">
  <h1>Hey Ananya —</h1>
  <div class="sub">I owe you a real apology.</div>
  <div class="message" id="message"></div>
  
  <div class="meta">
    <div class="from">— <span id="senderName">Ansh</span></div>
    <button class="btn" id="replay">Replay</button>
  </div>
  
  <footer>Click <strong>Replay</strong> to read again.</footer>
</div>

<script>
const sender = "Ansh";
document.getElementById('senderName').textContent = sender;

// Your exact message
const messageText = `I want to sincerely apologize, Ananya. I reacted without checking the facts first, and that was unfair.
I value our friendship a lot, and I don’t want a misunderstanding to come between us.
I take responsibility for my mistake and hope we can talk it out calmly.
I promise to be more careful and communicate better going forward.`;

// Words to highlight (case-insensitive, without punctuation)
const highlightSet = new Set([
  'apologize', 'unfair', 'friendship', 'responsibility',
  'calmly', 'careful', 'better'
]);

function cleanWord(word) {
  return word.toLowerCase().replace(/[^a-z]/g, '');
}

function animateMessage() {
  const messageEl = document.getElementById('message');
  messageEl.innerHTML = '';
  
  // Split into words while preserving spaces and line breaks as needed
  const words = messageText.split(/(\s+)/).filter(part => part !== ''); // keeps spaces as items
  
  let delay = 0;
  const wordDelay = 130; // ms per word

  words.forEach((part, i) => {
    // If it's whitespace or newline, insert as text
    if (/^\s+$/.test(part)) {
      messageEl.appendChild(document.createTextNode(part));
      // Add extra pause after end of sentence
      if (i > 0 && words[i - 1] && /[.!?]$/.test(words[i - 1])) {
        delay += 500;
      }
      return;
    }

    // It's a real word
    const wordSpan = document.createElement('span');
    wordSpan.className = 'word';
    wordSpan.textContent = part;

    // Check if this word should be highlighted
    if (highlightSet.has(cleanWord(part))) {
      const highlightSpan = document.createElement('span');
      highlightSpan.className = 'highlight';
      highlightSpan.textContent = part;
      wordSpan.innerHTML = '';
      wordSpan.appendChild(highlightSpan);
    }

    messageEl.appendChild(wordSpan);

    // Schedule animation
    setTimeout(() => {
      wordSpan.classList.add('visible');
    }, delay);

    delay += wordDelay;
  });
}

// Replay functionality
document.getElementById('replay').addEventListener('click', animateMessage);

// Start animation on load
animateMessage();
</script>
</body>
</html>

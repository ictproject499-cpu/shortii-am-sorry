<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I'm Sorry, Ananya</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ff6b8a;
      --muted:#bcd0e6;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Arial;color:var(--muted);background:linear-gradient(160deg,#071023 0%, #0b1020 60%);display:flex;align-items:center;justify-content:center}
    .card{
      width:90%;
      max-width:780px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:34px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      position:relative;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.03);
    }
    h1{margin:0 0 8px 0;font-size:30px;color:#fff;letter-spacing:0.2px}
    .sub{font-size:15px;margin-bottom:18px;color:var(--muted)}
    .message{font-size:18px;line-height:1.6;color:#eef6ff;min-height:120px}
    .meta{margin-top:20px;display:flex;gap:10px;align-items:center}
    .from{font-weight:600;color:var(--muted)}
    .btn{
      margin-left:auto;
      background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 14px;border-radius:10px;color:var(--muted);cursor:pointer;
    }
    .heart {
      position:absolute;right:-10px;top:-20px;width:200px;height:200px;opacity:0.08;
      background: radial-gradient(circle at 30% 30%, var(--accent), transparent 40%);
      transform: rotate(-15deg);
      filter: blur(14px);
    }

    /* typing cursor */
    .typing { display:inline-block; border-right:2px solid rgba(255,255,255,0.6); padding-right:2px; animation: blink 1s steps(2, start) infinite;}
    @keyframes blink { to { border-color: transparent; } }

    /* floating hearts */
    .floating {
      position:absolute;left:12px;bottom:-40px;opacity:0.85;
      animation: floatUp 7s ease-in-out infinite;
    }
    .floating svg { width:64px;height:64px; }
    @keyframes floatUp {
      0% { transform: translateY(0) translateX(0) rotate(0) scale(0.9); opacity:0.8; }
      50%{ transform: translateY(-120px) translateX(8px) rotate(10deg) scale(1.05); opacity:1; }
      100%{ transform: translateY(-260px) translateX(-10px) rotate(-8deg) scale(0.9); opacity:0.6; }
    }

    footer{font-size:13px;color:#9fb6d9;margin-top:18px}
    @media (max-width:560px){h1{font-size:22px}.card{padding:20px}}
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Apology card for Ananya">
    <div class="heart" aria-hidden="true"></div>

    <h1>Hey Ananya â€”</h1>
    <div class="sub">I messed up, and I want to say something from the heart.</div>

    <div class="message" id="message" aria-live="polite"></div>

    <div class="meta">
      <div class="from">â€” <span id="senderName">Ansh</span></div>
      <button class="btn" id="replay">Replay</button>
    </div>

    <div class="floating" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M12 21s-7.5-4.35-9.1-8.02C1.86 8.9 6.1 5 12 9.5 17.9 5 22.14 8.9 21.1 12.98 19.5 16.65 12 21 12 21z" fill="url(#g)"></path>
        <defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#ff8fab"/><stop offset="1" stop-color="#ff6b8a"/></linearGradient></defs>
      </svg>
    </div>

    <footer>Click <strong>Replay</strong> to see the message again.</footer>
  </div>

<script>
  // Set sender (change if needed)
  const sender = "Ansh";
  document.getElementById('senderName').textContent = sender;

  // The apology text â€” short & heartfelt + small personal line for Ananya
  const apology = [
    "Iâ€™m truly sorry, Ananya. I didnâ€™t mean to hurt you.",
    "You mean a lot to me and losing your trust hurts more than anything.",
    "I take responsibility for my mistake and I promise to do better.",
    "If you're willing, I'd love to talk, listen, and make things right. ðŸ’›"
  ].join(" ");

  const target = document.getElementById('message');

  function typeText(text, el, speed=28) {
    el.textContent = "";
    let i = 0;
    const wrapper = document.createElement('span');
    el.appendChild(wrapper);
    function step(){
      if(i < text.length){
        wrapper.textContent += text.charAt(i);
        i++;
        setTimeout(step, speed);
      } else {
        // remove typing cursor after finish
        wrapper.classList.remove('typing');
      }
    }
    wrapper.classList.add('typing');
    step();
  }

  function play() {
    target.innerHTML = "";
    typeText(apology, target, 28);
  }

  document.getElementById('replay').addEventListener('click', play);

  // auto-play once after small delay
  setTimeout(play, 700);
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>I'm Sorry, Ananya</title>
<style>
:root {
  --bg: #000; /* Black background */
  --card: #ffffff; /* White card */
  --text: #222; /* Dark text */
  --muted: #555;
  --highlight-bg: #fff9db; /* Soft gold highlight (matches ðŸ’›) */
  --highlight-text: #d4a017;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: 'Inter', system-ui, Segoe UI, Arial, sans-serif;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.card {
  width: 90%;
  max-width: 780px;
  background: var(--card);
  border-radius: 18px;
  padding: 34px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(0,0,0,0.05);
}

h1 {
  margin: 0 0 12px 0;
  font-size: 30px;
  color: #000;
  letter-spacing: 0.2px;
}

.sub {
  font-size: 15px;
  margin-bottom: 20px;
  color: var(--muted);
}

.message {
  font-size: 18px;
  line-height: 1.6;
  color: var(--text);
  min-height: 120px;
}

.highlight {
  background-color: var(--highlight-bg);
  color: #000;
  font-weight: 600;
  padding: 0 4px;
  border-radius: 3px;
}

.meta {
  margin-top: 24px;
  display: flex;
  gap: 10px;
  align-items: center;
}

.from {
  font-weight: 600;
  color: var(--muted);
}

.btn {
  margin-left: auto;
  background: transparent;
  border: 1px solid rgba(0,0,0,0.15);
  padding: 8px 14px;
  border-radius: 10px;
  color: var(--muted);
  cursor: pointer;
  transition: all 0.2s;
}

.btn:hover {
  border-color: #888;
  color: #333;
}

/* Typing cursor */
.typing {
  display: inline-block;
  border-right: 2px solid #000;
  padding-right: 2px;
  animation: blink 1s steps(2, start) infinite;
}

@keyframes blink {
  to { border-color: transparent; }
}

/* Floating hearts â€“ grayscale */
.floating {
  position: absolute;
  left: 12px;
  bottom: -40px;
  opacity: 0.6;
  animation: floatUp 7s ease-in-out infinite;
}

.floating svg {
  width: 64px;
  height: 64px;
}

@keyframes floatUp {
  0% { transform: translateY(0) translateX(0) rotate(0) scale(0.9); opacity: 0.6; }
  50% { transform: translateY(-120px) translateX(8px) rotate(10deg) scale(1.05); opacity: 0.9; }
  100% { transform: translateY(-260px) translateX(-10px) rotate(-8deg) scale(0.9); opacity: 0.4; }
}

footer {
  font-size: 13px;
  color: #777;
  margin-top: 18px;
}

@media (max-width: 560px) {
  h1 { font-size: 22px; }
  .card { padding: 20px; }
}
</style>
</head>
<body>
<div class="card" role="main" aria-label="Apology card for Ananya">
  <h1>Hey Ananya â€”</h1>
  <div class="sub">I messed up, and I want to say something from the heart.</div>
  <div class="message" id="message" aria-live="polite"></div>
  <div class="meta">
    <div class="from">â€” <span id="senderName">Ansh</span></div>
    <button class="btn" id="replay">Replay</button>
  </div>
  <div class="floating" aria-hidden="true">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 21s-7.5-4.35-9.1-8.02C1.86 8.9 6.1 5 12 9.5 17.9 5 22.14 8.9 21.1 12.98 19.5 16.65 12 21 12 21z" fill="#ccc"></path>
    </svg>
  </div>
  <footer>Click <strong>Replay</strong> to see the message again.</footer>
</div>

<script>
const sender = "Ansh";
document.getElementById('senderName').textContent = sender;

// Apology text with key words wrapped in <span class="highlight">
const apology = [
  "Iâ€™m truly <span class=\"highlight\">sorry</span>, Ananya. I didnâ€™t mean to <span class=\"highlight\">hurt</span> you.",
  "You mean a lot to me and losing your <span class=\"highlight\">trust</span> hurts more than anything.",
  "I take full <span class=\"highlight\">responsibility</span> for my mistake and I promise to do <span class=\"highlight\">better</span>.",
  "If you're willing, I'd love to <span class=\"highlight\">talk</span>, <span class=\"highlight\">listen</span>, and make things right. ðŸ’›"
].join(" ");

const target = document.getElementById('message');

function typeText(htmlText, el, speed = 28) {
  el.innerHTML = "";
  let i = 0;
  const tempDiv = document.createElement('div');
  tempDiv.innerHTML = htmlText;
  const fullText = tempDiv.innerText; // plain text for typing

  const wrapper = document.createElement('span');
  el.appendChild(wrapper);

  function step() {
    if (i < fullText.length) {
      // Get current char
      const char = fullText.charAt(i);
      wrapper.textContent += char;

      // Check if we've reached a point where a highlight should appear
      i++;
      setTimeout(step, speed);
    } else {
      // Once typing is done, restore HTML with highlights
      wrapper.outerHTML = htmlText;
      // Remove typing cursor class (not needed since we replace)
    }
  }

  wrapper.classList.add('typing');
  step();
}

function play() {
  target.innerHTML = "";
  typeText(apology, target, 28);
}

document.getElementById('replay').addEventListener('click', play);
setTimeout(play, 700);
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>I'm Sorry, Ananya</title>
<style>
:root {
  --bg: #000;
  --card: #ffffff;
  --text: #1a1a1a;
  --muted: #555;
  --highlight: #d4a017; /* Warm gold */
  --highlight-bg: #fff9e6;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.card {
  width: 90%;
  max-width: 780px;
  background: var(--card);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 12px 50px rgba(0, 0, 0, 0.4);
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(0,0,0,0.08);
  line-height: 1.7;
}

h1 {
  margin: 0 0 14px 0;
  font-size: 32px;
  font-weight: 700;
  color: #000;
}

.sub {
  font-size: 16px;
  margin-bottom: 24px;
  color: var(--muted);
  font-weight: 500;
}

.message {
  font-size: 19px;
  min-height: 140px;
  opacity: 0;
}

.word {
  display: inline-block;
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.5s ease, transform 0.5s ease;
  margin: 0 3px 6px 0;
}

.word.visible {
  opacity: 1;
  transform: translateY(0);
}

.highlight {
  color: var(--highlight);
  font-weight: 600;
  position: relative;
}

.highlight::after {
  content: '';
  position: absolute;
  bottom: 2px;
  left: 0;
  width: 100%;
  height: 4px;
  background: var(--highlight-bg);
  z-index: -1;
  border-radius: 2px;
}

.meta {
  margin-top: 28px;
  display: flex;
  gap: 12px;
  align-items: center;
}

.from {
  font-weight: 600;
  color: var(--muted);
  font-size: 17px;
}

.btn {
  margin-left: auto;
  background: transparent;
  border: 1px solid rgba(0,0,0,0.15);
  padding: 9px 18px;
  border-radius: 12px;
  color: var(--muted);
  cursor: pointer;
  font-weight: 500;
  transition: all 0.25s ease;
  font-size: 15px;
}

.btn:hover {
  border-color: var(--highlight);
  color: var(--highlight);
}

.floating {
  position: absolute;
  left: 20px;
  bottom: -30px;
  opacity: 0.5;
  animation: floatUp 8s ease-in-out infinite;
}

.floating svg {
  width: 60px;
  height: 60px;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(0) translateX(0) rotate(0); opacity: 0.5; }
  50% { transform: translateY(-100px) translateX(10px) rotate(8deg); opacity: 0.9; }
  100% { transform: translateY(-220px) translateX(-8px) rotate(-6deg); opacity: 0.3; }
}

footer {
  font-size: 13px;
  color: #777;
  margin-top: 20px;
  text-align: center;
}

@media (max-width: 560px) {
  h1 { font-size: 24px; }
  .card { padding: 24px; }
  .message { font-size: 17px; }
  .word { margin: 0 2px 5px 0; }
}
</style>
</head>
<body>
<div class="card" role="main" aria-label="A sincere apology for Ananya">
  <h1>Hey Ananya —</h1>
  <div class="sub">I owe you a real apology.</div>
  <div class="message" id="message" aria-live="polite"></div>
  
  <div class="meta">
    <div class="from">— <span id="senderName">Ansh</span></div>
    <button class="btn" id="replay">Replay</button>
  </div>
  
  <div class="floating" aria-hidden="true">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 21s-7.5-4.35-9.1-8.02C1.86 8.9 6.1 5 12 9.5 17.9 5 22.14 8.9 21.1 12.98 19.5 16.65 12 21 12 21z" fill="#e0e0e0"></path>
    </svg>
  </div>
  
  <footer>Click <strong>Replay</strong> to read again.</footer>
</div>

<script>
const sender = "Ansh";
document.getElementById('senderName').textContent = sender;

// Your exact message
const rawMessage = `I want to sincerely apologize, Ananya. I reacted without checking the facts first, and that was unfair.
I value our friendship a lot, and I don’t want a misunderstanding to come between us.
I take responsibility for my mistake and hope we can talk it out calmly.
I promise to be more careful and communicate better going forward.`;

// Words to highlight (case-insensitive)
const highlightWords = [
  'apologize', 'unfair', 'friendship', 'responsibility',
  'calmly', 'careful', 'better'
];

function shouldHighlight(word) {
  const clean = word.toLowerCase().replace(/[^\w]/g, '');
  return highlightWords.includes(clean);
}

function animateWordByWord(text) {
  const messageEl = document.getElementById('message');
  messageEl.innerHTML = '';
  
  // Normalize whitespace and split into words (keep punctuation attached)
  const words = text.trim().split(/\s+/).filter(w => w.length > 0);
  
  let delay = 0;
  const baseDelay = 120; // ms between words

  words.forEach((word, i) => {
    const isEndOfSentence = /[.!?]$/.test(word);
    const wordDelay = delay;
    
    // Create word container
    const wordSpan = document.createElement('span');
    wordSpan.className = 'word';
    wordSpan.textContent = word + (i < words.length - 1 ? ' ' : '');
    
    // Highlight if needed
    if (shouldHighlight(word)) {
      const highlightSpan = document.createElement('span');
      highlightSpan.className = 'highlight';
      highlightSpan.textContent = word;
      wordSpan.innerHTML = ''; // clear text
      wordSpan.appendChild(highlightSpan);
      if (i < words.length - 1) wordSpan.appendChild(document.createTextNode(' '));
    }
    
    messageEl.appendChild(wordSpan);
    
    // Schedule reveal
    setTimeout(() => {
      wordSpan.classList.add('visible');
    }, wordDelay);
    
    // Increase delay
    delay += baseDelay;
    
    // Add extra pause at end of sentence
    if (isEndOfSentence) {
      delay += 600;
    }
  });
}

function play() {
  animateWordByWord(rawMessage);
}

document.getElementById('replay').addEventListener('click', play);
play(); // Start on load
</script>
</body>
</html>
